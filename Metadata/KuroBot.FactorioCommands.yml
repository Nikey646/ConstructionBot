KuroBot.FactorioCommands.FactorioModule:
  Name: Factorio
  Group: factorio
  Commands:
    SearchAsync:
      Name: Factorio Mod Portal Search
      Command: mods
      Summary: Searches the mod portal for a mod and returns either a search or displays the details of the mod
      Aliases:
      - mod
      - linkmod
      Context: Guild, DM
      Arguments:
      - Summary: The mod to search for
    WikiSearchAsync:
      Name: Factorio Wiki Search
      Command: wiki
      Summary: Searches the wiki for the provided term and returns the results
      Arguments:
      - Summary: The term to search for
KuroBot.FactorioCommands.WikiModule:
  Name: Factorio Wiki
  Group: factorio wiki
  Commands:
    DispalyRecentChangesAsync:
      Name: Display Recent Wiki Changes
      Command: recent
      Summary: Displays the 5 most recent changes to the wiki, with a little bit of detail about them
      Aliases:
      - recent changes
      - changes
      Priority: 2
    WikiSearchAsync:
      Priority: 1
